<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatTrack AI - Satellite Tracking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .chart-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .data-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SatTrack AI - Satellite Tracking</h1>

        <!-- Satellite Selection -->
        <div class="mb-3">
            <label for="satelliteSelect" class="form-label">Select Satellite:</label>
            <select id="satelliteSelect" class="form-select">
                <option value="ISS (ZARYA)">ISS (ZARYA)</option>
                <option value="Hubble Space Telescope">Hubble Space Telescope</option>
                <option value="NOAA 19">NOAA 19</option>
            </select>
        </div>

        <!-- Buttons -->
        <button class="btn btn-primary" onclick="getSatelliteData()">Track Satellite</button>

        <!-- Chart -->
        <div class="chart-container">
            <canvas id="satelliteChart"></canvas>
        </div>

        <!-- Raw Data Table -->
        <div class="data-table">
            <h3>Raw Data</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let satelliteChart;

        function getSatelliteData() {
            const satelliteName = document.getElementById('satelliteSelect').value;
            fetch(`/track?name=${encodeURIComponent(satelliteName)}`)
                .then(response => response.json())
                .then(data => {
                    updateChart(data);
                    updateTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function updateChart(data) {
            const ctx = document.getElementById('satelliteChart').getContext('2d');

            if (satelliteChart) {
                satelliteChart.destroy(); // Destroy existing chart
            }

            satelliteChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.timestamps,
                    datasets: [{
                        label: 'Latitude',
                        data: data.latitudes,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }, {
                        label: 'Longitude',
                        data: data.longitudes,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Degrees'
                            }
                        }
                    }
                }
            });
        }

        function updateTable(data) {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            for (let i = 0; i < data.timestamps.length; i++) {
                const row = `
                    <tr>
                        <td>${data.timestamps[i]}</td>
                        <td>${data.latitudes[i].toFixed(4)}</td>
                        <td>${data.longitudes[i].toFixed(4)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            }
        }
    </script>
</body>
</html>
